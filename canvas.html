let cx = canvas.width / 2;
let cy = canvas.height / 2 + 20; 

// ліва верхня крила
cxt.beginPath();
cxt.moveTo(cx, cy);
cxt.bezierCurveTo(cx - 80, cy - 100, cx - 120, cy + 20, cx, cy + 20);
cxt.fillStyle = "#cc99ff";
cxt.fill();
cxt.strokeStyle = "#cc66ff";
cxt.stroke();

// права верхня крила
cxt.beginPath();
cxt.moveTo(cx, cy);
cxt.bezierCurveTo(cx + 80, cy - 100, cx + 120, cy + 20, cx, cy + 20);
cxt.fillStyle = "#cc99ff";
cxt.fill();
cxt.stroke();

// ліве нижнє крила
cxt.beginPath();
cxt.moveTo(cx, cy + 10);
cxt.bezierCurveTo(cx - 60, cy + 50, cx - 80, cy + 100, cx, cy + 40);
cxt.fillStyle = "#d9b3ff";
cxt.fill();
cxt.stroke();

// праве нижнє крила
cxt.beginPath();
cxt.moveTo(cx, cy + 10);
cxt.bezierCurveTo(cx + 60, cy + 50, cx + 80, cy + 100, cx, cy + 40);
cxt.fillStyle = "#d9b3ff";
cxt.fill();
cxt.stroke();

// тіло 
cxt.beginPath();
cxt.moveTo(cx, cy - 10); 
cxt.lineTo(cx, cy + 50); 
cxt.lineWidth = 6;
cxt.strokeStyle = "#ffccff";
cxt.stroke();

// вусики
cxt.beginPath();
cxt.moveTo(cx, cy - 10);
cxt.quadraticCurveTo(cx - 20, cy - 30, cx - 10, cy - 40);
cxt.moveTo(cx, cy - 10);
cxt.quadraticCurveTo(cx + 20, cy - 30, cx + 10, cy - 40);
cxt.lineWidth = 2;
cxt.strokeStyle = "#ffccff";
cxt.stroke();




// центр квітки
let flowerX = cx + 120;
let flowerY = cy + 50;
let petalRadius = 15;
let centerRadius = 20;
let petals = 6;

// пелюстки
for (let i = 0; i < petals; i++) {
  let angle = (i * 2 * Math.PI) / petals;
  let x = flowerX + Math.cos(angle) * petalRadius * 2;
  let y = flowerY + Math.sin(angle) * petalRadius * 2;

  cxt.beginPath();
  cxt.arc(x, y, petalRadius, 0, 2 * Math.PI);
  cxt.fillStyle = "pink";
  cxt.fill();
  cxt.stroke();
}

// центр квітки
cxt.beginPath();
cxt.arc(flowerX, flowerY, centerRadius, 0, 2 * Math.PI);
cxt.fillStyle = "yellow";
cxt.fill();
cxt.stroke();

// стебло
cxt.beginPath();
cxt.moveTo(flowerX, flowerY + centerRadius); 
cxt.lineTo(flowerX, flowerY + 100);         
cxt.lineWidth = 4;
cxt.strokeStyle = "lightgreen";
cxt.stroke();

// листочок (ліворуч)
cxt.beginPath();
cxt.ellipse(flowerX - 20, flowerY + 60, 15, 8, -Math.PI / 6, 0, 2 * Math.PI);
cxt.fillStyle = "lightgreen";
cxt.fill();
cxt.stroke();

// листочок (праворуч)
cxt.beginPath();
cxt.ellipse(flowerX + 20, flowerY + 80, 15, 8, Math.PI / 6, 0, 2 * Math.PI);
cxt.fillStyle = "lightgreen";
cxt.fill();
cxt.stroke();
