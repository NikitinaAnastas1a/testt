<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Trail</title>
</head>
<style>
    body{
        margin: 0;
        height: 100vh;
        background-color: black;
        overflow: hidden;
    }
    span{
        background: url(../img/hearts_18811641.png);
        width: 100px;
        height: 100px;
        position: absolute;
        pointer-events: none;
        background-size: cover;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: animate 6s linear;
    }
    @keyframes animate {
        0%{
            transform: translate(-50%, -50%);
            opacity: 1;
            filter: hue-rotate(0);
        }
        100%{
            transform: translate(-50%, -5000%);
            opacity: 0;
            filter: hue-rotate(720deg);
        }
    }
</style>
<body>
    
    <script src="index.js"></script>
</body>
</html>
